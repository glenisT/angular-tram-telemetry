<div class="mat-bg-primary mx--033 mt--033 px-24 pt-24 pb-96" id="graph-container">

  <h5 class="text-white font-weight-normal">20/05/2022 - 14:23:30</h5>
  <h1 class="text-white font-weight-normal">Informazioni generali</h1>
  <br>
  <br>

  <div class="extragrid">

    <div class="row1">
      <div class="ngx-gauge-ppm">
        <span style="display: flex; margin-left: 30%;">
          <h1 class="text-white font-weight-bold">Passeggeri</h1>
          <mat-icon style="position: absolute; left:16%; top: 18%;" class="mat-icon">people</mat-icon> 
        </span>
          <ngx-gauge [type]="gaugePasseggeriType" 
                 [value]="gaugePasseggeriValue" 
                 [min]="gaugePasseggeriMin"
                 [max]="gaugePasseggeriMax"
                 [label]="gaugePasseggeriLabel"  
                 [append]="gaugePasseggeriAppendText"
                 [thick]="gaugePasseggeriThickness"
                 [foregroundColor]="gaugePasseggeriForegroundColor"
                 [backgroundColor]="gaugePasseggeriBackgroundColor"
                 [size]="gaugePasseggeriSize"
                 [duration]="gaugeDuration" >
          </ngx-gauge>
        </div>
    
        <div class="ngx-gauge-temp">
          <span style="display: flex; margin-left: 15%;">
            <mat-icon style="position: absolute; left:33%; top: 18%;">thermostat</mat-icon>
            <h2 class="text-white font-weight-bold">Temperatura interna</h2>
          </span>
          <ngx-gauge [type]="gaugeTempType" 
                 [value]="gaugeTempValue" 
                 [min]="gaugeTempMin"
                 [max]="gaugeTempMax"
                 [label]="gaugeTempLabel"  
                 [append]="gaugeTempAppendText"
                 [thick]="gaugeTempThickness"
                 [foregroundColor]="gaugeTempForegroundColor"
                 [backgroundColor]="gaugeTempBackgroundColor"
                 [size]="gaugeTempSize"
                 [duration]="gaugeDuration" >
          </ngx-gauge>
        </div>
    
        <div class="ngx-gauge-pmv">
          <span style="display: flex; margin-left: 25%;">
            <mat-icon style="position: absolute; left:52%; top: 18%;">opacity</mat-icon>
            <h2 class="text-white font-weight-bold">Umidit&agrave; interna</h2>
          </span>
          <ngx-gauge [type]="gaugeUmiditaType" 
                 [value]="gaugeUmiditaValue" 
                 [min]="gaugeUmiditaMin"
                 [max]="gaugeUmiditaMax"
                 [label]="gaugeUmiditaLabel"  
                 [append]="gaugeUmiditaAppendText"
                 [thick]="gaugeUmiditaThickness"
                 [foregroundColor]="gaugeUmiditaForegroundColor"
                 [backgroundColor]="gaugeUmiditaBackgroundColor"
                 [size]="gaugeUmiditaSize"
                 [duration]="gaugeDuration" >
          </ngx-gauge>
        </div>
    </div>

    <div class="row2">
      <img src="../../../../assets/images/backgrounds/cuscinetti_schema.png" alt="schema" class="schema-train">
    </div>

  </div>

  <div class="ngx-gauge">
    <span style="display: flex; margin-left: 33%;">
      <h1 class="text-white font-weight-bold">Velocit&agrave; attuale</h1>
    </span>
    <mat-icon style="position: absolute; left:85%; top: 15%;" class="mat-icon">speed</mat-icon> 
    <ngx-gauge [type]="gaugeType" 
           [value]="message" 
           [max]="gaugeMax"
           [label]="gaugeLabel"  
           [append]="gaugeAppendText"
           [thick]="gaugeThickness"
           [foregroundColor]="gaugeForegroundColor"
           [backgroundColor]="gaugeBackgroundColor"
           [size]="gaugeSize" >
    </ngx-gauge>
  </div>

</div>


<div class="mt--72">
  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.sm="100" fxFlex.gt-sm="100">
      <div fxLayout="row wrap">
        <div
          *ngFor="let item of statCardList"
          fxFlex="100"
          fxFlex.sm="30"
          fxFlex.gt-sm="30"
        >
          <mat-card
            class="p-24"
            fxFlex
            fxLayout="row"
            fxLayoutAlign="space-between center"
          >
            <div fxLayout="row" fxLayoutAlign="center center">
              <mat-icon class="text-48 mat-color-{{item.color}}">{{
                item.icon
              }}</mat-icon>
              <div class="ml-12">
                <p class="m-0 text-muted mb-4">{{ item.title }}</p>
                <h5 class="m-0 mat-color-{{item.color}} text-25">{{ item.amount }}</h5>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
