<!-- this div is used to create the borders in the grid -->
<div class="borders"></div>

<div class="mat-bg-primary mx--033 mt--033 px-24 pt-24" id="graph-container">
  <div class="header">
    <h5 class="text-white font-weight-normal">20/05/2022 - 14:23:30</h5>
    <h1 class="text-white font-weight-normal">Passeggeri</h1>
    <br>
    <br>
  </div>

  <div class="grid">
    <div class="row-1">
    
      <div style="display:flex">    
        <!-- <h3 class="text-white font-weight-bold">Velocit&agrave; nel tempo</h3> -->
      </div>
      <div class="graph">
        <div
          height="180"
          echarts
          class="chart m-0"
          [options]="passeggeri"
        ></div>
      </div>
    
      <div class="ngx-gauge-ppm">
        <span style="display: flex; margin-left: 25%;">
          <mat-icon style="position: absolute; left:85%; top: 15%;">people</mat-icon>
          <h3 class="text-white font-weight-bold"></h3>
        </span>
        <ngx-gauge [type]="gaugePasseggeriType" 
               [value]="gaugePasseggeriValue" 
               [min]="gaugePasseggeriMin"
               [max]="gaugePasseggeriMax"
               [label]="gaugePasseggeriLabel"  
               [append]="gaugePasseggeriAppendText"
               [thick]="gaugePasseggeriThickness"
               [foregroundColor]="gaugePasseggeriForegroundColor"
               [backgroundColor]="gaugePasseggeriBackgroundColor"
               [size]="gaugePasseggeriSize" >
        </ngx-gauge>
      </div>
    </div>
  
    <div class="row-2">
      <div class="ngx-gauge-umidita">
        <span style="display: flex; margin-left: 25%;">
          <mat-icon style="position: absolute; left:85%; top: 15%;">graphic_eq</mat-icon>
          <h3 class="text-white font-weight-bold"></h3>
        </span>
        <ngx-gauge [type]="gaugeDbType" 
               [value]="gaugeDbValue" 
               [min]="gaugeDbMin"
               [max]="gaugeDbMax"
               [label]="gaugeDbLabel"  
               [append]="gaugeDbAppendText"
               [thick]="gaugeDbThickness"
               [foregroundColor]="gaugeDbForegroundColor"
               [backgroundColor]="gaugeDbBackgroundColor"
               [size]="gaugeDbSize" >
        </ngx-gauge>
      </div>
    
      <div style="display:flex">    
        <!-- <h3 class="text-white font-weight-bold">Velocit&agrave; nel tempo</h3> -->
      </div>
      <div class="graph">
        <div
          height="180"
          echarts
          class="chart m-0"
          [options]="dbChartBar"
        ></div>
      </div>
    </div>
  </div>
</div>

<div class="mt--72">
  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.sm="100" fxFlex.gt-sm="100">
      <div fxLayout="row wrap"  style="margin-top: -2vh; margin-left: 10vh;">
        <div
          *ngFor="let item of statCardList"
          fxFlex="100"
          fxFlex.sm="30"
          fxFlex.gt-sm="30"
        >
          <mat-card
            class="p-24"
            fxFlex
            fxLayout="row"
            fxLayoutAlign="space-between center"
          >
            <div fxLayout="row" fxLayoutAlign="center center">
              <mat-icon class="text-48 mat-color-{{item.color}}">{{
                item.icon
              }}</mat-icon>
              <div class="ml-12">
                <p class="m-0 text-muted mb-4">{{ item.title }}</p>
                <h5 class="m-0 mat-color-{{item.color}} text-25">{{ item.amount }}</h5>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
